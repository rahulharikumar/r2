
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>popularpalce</title>
    <!-- CDN Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
    <!-- CDN Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Importing the CSS file -->
    <link rel="stylesheet" href="style3.css">  
    <link href="logo.png" rel="icon">  
    
    <style>
    body {
        background-image: url('pexels-vincent-gerbouin-445991-1167021.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      }
      </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo"><img src="logo.png" alt="Logo"></div>
      <div class="heding"><h1>popularpalce</h1></div>
    </header>
    <div class="hero_section">
      <div class="cards_box swiper">
        <div class="cards">
           <div class="swiper-wrapper">
              <!-- Card details -->
              <section class="card_details swiper-slide">
                    <img src="pexels-openrobin-2457183.jpg"  class="card_img">
                    <a href="#" class="card_button">BooK Tour</a>
              </section>
              <!-- Repeat similar sections for other cards -->
              <section class="card_details swiper-slide">
                <img src="dba18-resorts-near-chennai.webp"  class="card_img">
                <a href="#" class="card_button">BooK Tour</a>
              </section>
              <section class="card_details swiper-slide">
                <img src="pexels-pixabay-258154 (1).jpg"  class="card_img">
                <a href="#" class="card_button">BooK Tour</a>
              </section>
              <section class="card_details swiper-slide">
                <img src="pexels-pixabay-237272.jpg"  class="card_img">
                <a href="#" class="card_button">BooK Tour</a>
              </section>
              <section class="card_details swiper-slide">
                <img src="pexels-donaldtong94-189296.jpg"  class="card_img">
                <a href="#" class="card_button">BooK Tour</a>
              </section>
              <section class="card_details swiper-slide">
                <img src="12.jpg"  class="card_img">
                <a href="#" class="card_button">BooK Tour</a>
              </section>
              <section class="card_details swiper-slide">
                <img src="13.jpg"  class="card_img">
                <a href="#" class="card_button">BooK Tour</a>
              </section>
              <section class="card_details swiper-slide">
                <img src="14.jpg"  class="card_img">
                <a href="#" class="card_button">BooK Tour</a>
              </section>
            </div>
          </div>                            
        <!-- Navigation buttons -->
        <div class="swiper-button-next">
          <i class="fa-solid fa-angle-right"></i>
        </div>     
        <div class="swiper-button-prev">
          <i class="fa-solid fa-angle-left"></i>
        </div>
        <!-- Scrollbar -->
        <div class="swiper-scrollbar"></div>
       </div>        
    </div>
  </div>
  <!-- CDN Swiper JavaScript  -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <!-- Importing the JavaScript file -->
  <script src="pp.js"></script>
</body>   
</html>
